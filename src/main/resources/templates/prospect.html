<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prospect Details</title>
    <style>
        body {
            padding-left: 15px; /* Adjust the value as needed */
        }
    </style>
</head>
<body>
    <div th:include="navbar :: navbar"></div>
    <h1>Prospect Details</h1>

    <div>
        <strong>Customer Name:</strong>
        <span th:text="${prospect.customerName}" id="customerName"></span>
    </div>

    <div>
        <strong>Loan Amount:</strong>
        <span th:text="${prospect.loanAmount}" id="loanAmount"></span>
    </div>

    <div>
        <strong>Yearly Interest Rate:</strong>
        <span th:text="${prospect.yearlyInterestRate}" id="yearlyInterestRate"></span>
    </div>

    <div>
        <strong>Loan Term (Years):</strong>
        <span th:text="${prospect.loanTermInYears}" id="loanTermInYears"></span>
    </div>

    <!-- Add additional fields as needed -->

    <!-- Add the hidden input for prospectId -->
    <input type="hidden" id="prospectId" th:value="${prospect.id}" />
    <!-- Button to trigger modal -->
    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#confirmDeleteModal">
        Delete
    </button>

    <!-- Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="confirmDeleteModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Are you sure?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this prospect?</p>
                    <p>The prospect will be permanently deleted</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    
                    <!-- Use JavaScript to set the action and submit the form when clicking the "Delete" button -->
                    <form id="deleteForm" method="post">
                        <input type="hidden" name="prospectId" th:value="${prospect.id}" />
                        <button type="button" class="btn btn-danger" onclick="submitDeleteForm()">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>
    <a href="/mortgage/calculate">Back to Prospects</a>

    <!-- Add jQuery and Bootstrap JS scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        function submitDeleteForm() {
            // Set the action dynamically based on the prospect ID
            var prospectId = document.getElementById('prospectId').value;
            document.getElementById('deleteForm').action = "/mortgage/prospect/" + prospectId;
            
            // Submit the form
            document.getElementById('deleteForm').submit();
        }
    </script>
</body>
</html>
